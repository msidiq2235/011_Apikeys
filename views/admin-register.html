<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background: #f4f7f6; }
        .form-container { width: 350px; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-top: 0; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; background: #28a745; color: white; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        .login-link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Register</h2>
        <div>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="new-admin@mail.com">
        </div>
        <div>
            <label for="regPass">Password:</label>
            <input type="password" id="regPass" placeholder="password">
        </div>
        <button id="btnRegister">Register</button>
        <pre id="registerResult" style="display:none;"></pre>
        <div class="login-link">
            Sudah punya akun? <a href="/admin-login-page">Login di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('btnRegister').addEventListener('click', async () => {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const resEl = document.getElementById('registerResult');
            
            try {
                const res = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                
                resEl.style.display = 'block';
                if (res.ok) {
                    resEl.textContent = "Registrasi berhasil! Silakan login.";
                    resEl.style.color = '#28a745';
                } else {
                    resEl.textContent = data.message || "Registrasi Gagal.";
                    resEl.style.color = '#d9534f';
                }
            } catch (err) {
                resEl.textContent = err.message;
            }
        });
    </script>
</body>
</html>
